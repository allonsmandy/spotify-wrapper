<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Wrapper Test</title>
  </head>
  <body>
    <div id="albums"></div>
    <script src="../dist/spotify-wrapper.umd.js"></script>
    <script>
      const spotify = new SpotifyWrapper({
        token:
          "BQBEddj7uyB_7Hge94dTPxuP89fMgGZ_WjNmfRtvqAedyNaiPvwgpmCuHUD5SNDsmQ-fvdxMJ1yzocHBfu2Z0yIk-XIRaeqCGrrieSeLOsDVcnfLThiDewLvAw0melZ_Jt3Stt_z",
      });
      const albums = spotify.search.albums("Elvis-Presley");
      const albumsEl = document.getElementById("albums");

      albums.then((data) => {
        markup = data.albums.items
          .map(
            (item) => `<img src='${item.images[0].url}' alt='${item.name}' />`
          )
          .join("");

        albumsEl.innerHTML = markup;
      });
    </script>
  </body>
</html>
